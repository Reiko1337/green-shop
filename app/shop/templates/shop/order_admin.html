{% autoescape off %}

<table border="1px">
    <tr>
        <th>Товар</th>
        <th>Изображение</th>
        <th>Цена</th>
        <th>Количество</th>
    </tr>
    {% for item in cart_products %}
    <tr>
        <td>{{ item.product.name }} <br> {% if item.size %}Размер ({{ item.size.size.normalize }}){% endif %}</td>
        <td align="center"><img src="{{ item.product.image.url }}" width="50"></td>
        <td>{{ item.qty }}</td>
        <td>{{ item.final_price }}</td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan="2">Итого</td>
        <td>{{ total_product }}</td>
        <td>{{ final_price }}</td>
    </tr>
</table>

{% endautoescape %}
